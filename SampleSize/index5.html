<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/vis.css" rel="stylesheet">
    <style>
    .graph-container {
        float: right;
        width: 41%;
        padding: 1px;
    }

    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    .img-responsive {
      display: inline-block;
      height: inherit;
      width: 45%
    }

    .page_full_heading {
      width: 100%;
      height: auto;
      float: left;
      margin: 0px;
      color: #000000;
      font: 30px/46px 'Fira Sans';
      font-weight: bold;
    }
    body {
      margin:50px 0;
      padding:0;
      text-align:center;
    }
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }
    </style>
  </head>
  <body>
    <div class="hero-image"><img class="img-responsive" src="icons/ab-testing-1.jpg" alt="Image"></div>
    <h1 class="page_full_heading">What is A/B testing (split testing)?</h1>
    <!-- add content -->
    <div class="clearfix">
         <div class="graph-container">
            <div class="row">
             <div class="col-md-12">
               <div class="row">
                 <div class="col-md-12" id="test"></div>
               </div>
               <div id="n_container">
               <h4 id="n">Sample size</h4>
               <div id="slider_n" class="ui-slider"></div>
             </div>
                 <div id="viz2" style="width:100%"></div>
             </div>
             </div>
         </div>
         <div class="graph-container">
           <div class="row">
           <div class="col-md-12">
             <div class="div_settings">
               <h4>Slide me <a class="glyphicon glyphicon-pencil" data-toggle="popover" title="Settings" id="slider-settings" href="javascript:void(0);"><span></span></a>
               </h4>
             </div>
             <form id="popover-content" class="hide" role='form'>
               <div class='form-group'>
                 <label for='inputCohend'>Max Difference In Means </label>
                   <input type='number' class='form-control inputCohend' id='inputCohend' min="0" max="5" placeholder='maxCohend'>
               </div>
               <div class='form-group'>
                 <label for='inputStep'>Slider step size </label>
                   <input type='number' class='form-control inputStep' id='inputStep' min="0" max="1" step="0.1" placeholder='inputStep'>
               </div>
             </form>
             <div class="row">
               <div class="col-md-12" id="test"></div>
             </div>
               <div id="slider" class="ui-slider"></div>
               <div id="viz" style="width:100%"></div>
           </div>
           </div>
         </div>
          <p class="center"><b>Effect size</b></p>
          <div id="viz3" class="center"></div>
    </div>

   <!-- add content  -->
   <!-- Load JS files =============================-->
    <script src="//code.jquery.com/jquery-1.8.3.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	  <script src="js/jstat.js"></script>
		<!-- <script src="http://d3js.org/d3.v3.min.js"></script>-->
    <script src="js/d3.v3.min.js"></script>
    <script src="js/vis2.js"></script>
 </body>
</html>
